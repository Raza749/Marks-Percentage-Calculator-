<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Percentage Calculator | Using | HTML | CSS | JAVASCRIPT</title>
   <!-- fontAwesome cdn -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <!-- Link Custom css file here  -->
   <link rel="stylesheet" href="./style.css">
</head>

<body>

   <!-- Our main Container start here -->
   <div class="container">
      <h1>Percentage Calculator. <span><i class="fa-solid fa-calculator"></i></span></h1>
      <span class="error">Please Fill All the Fields Correctly.</span>
      <div class="center">

         <div class="box userInput">
            <form>
               <div class="field">
                  <input type="text" id="userName" class="input" autocomplete="off">
                  <label for="name">Full Name</label>
               </div>

               <div class="field">
                  <input type="number" id="totalMarks" class="input">
                  <label for="totalMarks">Total Marks</label>
               </div>

               <div class="field">
                  <input type="number" id="obtainMarks" class="input">
                  <label for="obtainMarks">Obtain Marks
               </div>
   

               <button type="submit" class="persBtn">Calculate Percentage</button>

            </form>

         </div>

         <div class="box result">
            <h3>Show Results Here...</h3>
            <h4 class="userNameText"></h4>
            <h4 class="res"></h4> 
            <p class="totalMarksText"></p>
            <p class="obtainMarksText"></p>
            <p class="percentageText"></p>
            <button type="reset" id="reset">Reset</button>
         </div>
      </div>

      <footer>
         <p>Copyright &copy; 2024 | All Right Reserved | <a href="https://github.com/Raza749" target="_blank">Raza
               Ali</a></p>
      </footer>

   </div>
   <!-- Our main Container end here -->


   <!-- Link JavaScript here -->
   <script src="./app.js"></script>
</body>

</html>
